<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Look! A Liquid Class!</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
  <script src="js/sharedData.js"></script>
  <script src="js/simulate.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/draw.js"></script>
</head>
<body>
  <script>

    function setupData(target, liquidName, tipName, pipetteName, srcName, dstName, srcVolume, dstVolume, cb) {
      loadLiquid(liquidName, pipetteName, tipName, (liquid) => {
        loadWell(srcName, (srcWell) => {
          loadWell(dstName, (dstWell) => {
            let tip = getTip(tipName);
            let ctx = new SimContext(target, liquid, tip, pipetteName, srcWell, dstWell, srcVolume, dstVolume);
            let aspTipView = new AspirateView(tip, srcWell, srcVolume, ctx);
            let dspTipView = new SingleDispenseView(tip, dstWell, dstVolume, ctx);
            cb(aspTipView, dspTipView);
          });
        });
      });
    }

    function onDataReady(aspirate, dispense) {
      fill("green");
      ellipse(width / 2, height / 2, 50, 50);
      console.log(aspirate);
      console.log(dispense);
    }

    function setup() {
      setupData(10, "water", t50, p50S, well2ml, well360ul, 1000.0, 0.0, onDataReady);
      
      createCanvas(400, 400);
      background(200);
      fill(0);
      noStroke();
      ellipse(width / 2, height / 2, 100, 100);
    }

    function draw() {
    }

  </script>
</body>
</html>
